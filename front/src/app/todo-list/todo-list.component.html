


<form>
<table class="table">
  <thead>
  <tr>

    <th>Description</th>
    <th>Task value</th>
    <th>Date</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">

      <td>{{todo.taskDescritpion}}</td>
      <td>{{todo.taskWeight}}</td>
      <td>{{todo.taskDate | date: 'yyyy-MM-dd HH:mm'}}</td>
      <td><button mat-raised-button color="accent" (click)="editSingleTodo(todo.id)">Update</button></td>
      <td><button mat-raised-button color="warn" (click)="deleteSingleTodo(todo.id)">Delete</button></td>
    </tr>
  </tbody>
  <button mat-raised-button color="primary" class="add_task_button" (click)="addSingleTodo()">ADD TASK</button>

</table>
</form>
